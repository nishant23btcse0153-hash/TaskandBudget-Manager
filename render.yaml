services:
  # Web Service
  - type: web
    name: task-budget-manager
    runtime: python
    pythonVersion: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: task-budget-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: task-budget-db
    databaseName: task_budget_db
    user: task_budget_user
