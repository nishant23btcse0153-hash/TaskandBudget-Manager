{% extends "base.html" %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Set New Password</h1>
        <p class="auth-subtitle">Enter your new password below</p>

        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="password" class="label">New Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="input" 
                       placeholder="At least 6 characters"
                       minlength="6"
                       required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="label">Confirm New Password</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       class="input" 
                       placeholder="Re-enter password"
                       minlength="6"
                       required>
            </div>

            <button type="submit" class="btn primary large full-width">Reset Password</button>

            <div class="auth-links">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
}

.auth-title {
    font-size: 28px;
    font-weight: 700;
    color: #111;
    margin: 0 0 10px 0;
    text-align: center;
}

.auth-subtitle {
    color: #6b7280;
    text-align: center;
    margin: 0 0 30px 0;
    font-size: 15px;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.label {
    font-weight: 500;
    color: #374151;
    font-size: 14px;
}

.input {
    padding: 12px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s;
}

.input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.full-width {
    width: 100%;
}

.auth-links {
    text-align: center;
    padding-top: 10px;
}

.auth-links a {
    color: #3b82f6;
    text-decoration: none;
    font-size: 14px;
}

.auth-links a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 24px;
    }
}
</style>

{% endblock %}
